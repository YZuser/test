<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			字面量都是一些不可改变的值
			字面量都是可以直接使用的，但一般不会直接使用字面量
			
			
			变量
			变量可用来保存字面量，且变量的值可以任意改变
			变量更方便我们使用
			*/
		   // alert(123456);
		   
		   // 声明变量
		   // 在js中使用var/let关键字来声明一个变量
		   var a;
		   a=5;
		   for(var i=0;i<3;i++)
				a=a+i;
		   console.log(a);
		</script>
	</head>
